<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0">
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div th:replace="~{fragments/carousel :: carousel}"></div>
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">List Company</h1>
    <div class="container-fluid" style="margin-top: 100px">
        <div class="card" th:object="${companyPage.content}" th:each="company : ${companyPage.content}">
            <div class="card-header" th:text="${company.name}">
            </div>
            <div class="card-body">
                <img class="flex-shrink-0 img-fluid border rounded" th:src="@{/img/com-logo-4.jpg}" alt="" style="width: 80px; height: 80px;">
                <h5 class="card-title" th:text="${'Email: ' + company.email}"></h5>
                <p class="card-text" th:text="${'About: ' + company.about}"></p>
                <p class="card-text" th:text="${'Phone number: ' + company.phone}"></p>
                <p class="card-text" th:text="${'Page Company: ' + company.webURL}"></p>
                <a href="#" class="btn btn-primary">View Detail</a>
            </div>
        </div>
        <nav th:replace="~{fragments/pagination :: pagination(${companyPage},${control},${pageNumbers})}"></nav>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
